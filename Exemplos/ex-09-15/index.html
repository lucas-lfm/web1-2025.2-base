<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - Funções</title>
    <script src="./script.js" defer></script>
</head>
<body>
    
    <h1>Sistema de Locação de Veículo</h1>

    <form>
        <label>
            <span>Veículo: </span>
            <input type="text" name="input-veiculo" id="input-veiculo">
        </label>
        <label>
            <span>Diária: </span>
            <input required type="number" step="0.01" name="input-diaria" id="input-diaria">
        </label>
        <label>
            <span>Valor Fixo: </span>
            <input required type="number" step="0.01" name="input-fixo" id="input-fixo">
        </label>
        <label>
            <span>Quantidade de Dias: </span>
            <input type="number" name="input-dias" id="input-dias" required>
        </label>

        <button type="submit" id="btn-calcular">Calcular</button>
    </form>

    <div id="resultado"></div>

</body>
</html>
